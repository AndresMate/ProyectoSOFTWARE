    <script defer src="../static/app.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <img src="../static/img/logo1.png" alt="System Foro Tec Logo" class="logo">

            <ul class="navbar-menu">
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="foros.html">FOROS</a></li>
                <li><a href="proyectos.html">PROYECTOS</a></li>
                <li><a href="tutorias.html">TUTORÍAS</a></li>
                <li><a href="anuncios.html">ANUNCIOS</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn" id="user-initial">U</a>
                    <div class="dropdown-content">
                        <a href="mi_perfil.html"><i class="fas fa-user"></i> Mi Perfil</a>
                        <a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
                    </div>
                </li>
            </ul>
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
        <div class="mobile-menu hidden">
            <a href="foros.html"><i class="fas fa-comments"></i> Foros</a>
            <a href="proyectos.html"><i class="fas fa-project-diagram"></i> Proyectos</a>

        </div>
    </header>

    <main class="main-container">
        <div class="content-wrapper">
            <section class="profile-container">
                <h2>Mi Perfil</h2>
                <div class="profile-picture">
                    <img id="profile-pic" src="" alt="Foto de Perfil">
                    <input type="file" id="profile-pic-input" accept="image/*" style="display: none;">
                    <button class="btn" onclick="document.getElementById('profile-pic-input').click()">Cambiar Foto</button>
                </div>
                <div class="profile-item">
                    <i class="fas fa-user"></i>
                    <span>Nombre:</span>
                    <input type="text" id="profile-name" value="">
                    <button class="btn" onclick="updateProfileName()">Guardar</button>
                </div>
                <div class="profile-item">
                    <i class="fas fa-envelope"></i>
                    <span>Correo:</span>
                    <p id="profile-email"></p>
                </div>
                <a href="../index.html" class="btn btn-back">Volver</a>
            </section>
        </div>
    </main>

    <footer>
        <img src="../static/img/logo1.png" alt="System Foro Tec Logo" class="footer-logo">
